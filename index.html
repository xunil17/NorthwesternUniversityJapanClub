<!DOCTYPE html>
<html>
<head>
  <title>Japan Club | Northwestern University</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./css/index.css"/>
  <link href="./favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  <img id="left-background" src="./img/swirl-left.png"/>
  <img id="right-background" src="./img/swirl-right.png"/>
  <div style="height: 2.0em;"></div>
  <h1 id="call-to-action"><span class="fb-value" data-key="call-to-action"></span></h1>
  <div class="social-links">
    <a href="https://www.facebook.com/NUJapanClub"><i class="fa fa-facebook"></i></a>
    <a href="mailto:nujapanclub@gmail.com"><i class="glyphicon glyphicon-envelope"></i></a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
      <div id="big-title" class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <h1 id="japan-club" class="text-right"><span id="japan">Japan</span><wbr/><span id="club">Club</span></h1>
        <h2 id="nu" class="text-right">at <span>N</span>orthwestern <span>U</span>niversity</h2>
      </div>
      <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <table id="buzzwords">
          <tr></tr>
        </table>
      </div>
      <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
    <div style="height: 2.0em;"></div>
    <div class="row">
      <div class="col-sm-0 col-md-1 col-lg-2"></div>
      <div class="col-sm-12 col-md-10 col-lg-8">
        <h1><span class="fb-value" data-key="banner-title"></span></h1>
        <span id="banner-container"></span>
      </div>
      <div class="col-sm-0 col-md-1 col-lg-2"></div>
    </div>
    <div style="height: 2.0em;"></div>
    <div class="row">
      <div class="col-sm-0 col-md-1 col-lg-2"></div>
      <div class="col-sm-12 col-md-10 col-lg-8">
        <h1 class="text-center"><span class="fb-value" data-key="exec-board"></span></h1>
        <div class="row" id="exec-container"></div>
      </div>
      <div class="col-sm-0 col-md-1 col-lg-2"></div>
    </div>
  </div>
  <h1 class="text-center"><span class="fb-value" data-key="participate"></span></h1>
  <div class="row">
    <div class="col-xs-1 col-md-2 col-lg-3"></div>
    <div class="col-xs-10 col-md-8 col-lg-6">
      <h2>1. Come to events and general meetings.</h2>
      <h2>2. Look out for our upcoming Junior Exec application.</h2>
    </div>
    <div class="col-sm-1 col-md-2 col-lg-3"></div>
  </div>
  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/NUJapanClub"><i class="fa fa-facebook"></i></a>
      <a href="mailto:nujapanclub@gmail.com"><i class="glyphicon glyphicon-envelope"></i></a>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
